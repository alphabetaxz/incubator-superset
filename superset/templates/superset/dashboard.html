{% extends "superset/basic.html" %}

{% block body %}
    <div id="app" data-bootstrap="{{ bootstrap_data }}"></div>
{% endblock %}

{% block extend_js %}
    {% if iframeMode %}
        <script>
            setInterval(function () {
                window.top.postMessage(window.$("body").outerHeight(true), "*");
            }, 500)
        </script>
    {% endif %}
{% endblock %}
